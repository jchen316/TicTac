<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel='stylesheet' href='style.css'>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="./tictactoe.js"> </script>
</head>
<body>
  <div class='board-container flex-container flex-column flex-center'>
    <h1>Tic Tac Toe</h1>
    <h2 id="winner"> </h2>
    <h3 id="turn"> X's Turn</h3>
    <input type="button" class='butn' id='reset' value="reset">
    <div class='board flex-container flex-wrap'>
      <div class='square flex-center flex-container'></div>
      <div class='square flex-center flex-container'></div>
      <div class='square flex-center flex-container'></div>
      <div class='square flex-center flex-container'></div>
      <div class='square flex-center flex-container'></div>
      <div class='square flex-center flex-container'></div>
      <div class='square flex-center flex-container'></div>
      <div class='square flex-center flex-container'></div>
      <div class='square flex-center flex-container'></div>
    </div>
  </div>  
</body>
</html>
